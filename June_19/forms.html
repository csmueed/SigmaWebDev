<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
    <form action="submit" method="post">
        
  <label for="username">username:</label>
  <input type="text" id="username" name="username" placeholder="Enter here" required">
  <br><br>
  <label for="password">password:</label>
  <input type="text" id="password" name="password" placeholder="Enter here"
  required">
  <br><br>
 <label for="submit"></label>
 <input type="submit" id="submit"
 name="submit" value="Submit" required>

 <input type="radio" id="male" name="gender" value="male">
<label for="male">Male</label>
<input type="radio" id="female" name="gender" value="female">
<label for="female">Female</label>
<input type="radio" id="other" name="gender" value="other">
<label for="other">Other</label>
<br><br>
<input type="checkbox" id="subscribe" name="subscribe" value="yes">
<label for="subscribe">Subscribe to newsletter</label>
<br><br>
<textarea name="comment" autofocus rows="4" cols="50" id="comment">Write here: </textarea> <br><br>
<select name="fruits" id="fruits">
    <option value="apple">apple</option>
    <option value="banana">banana</option>
    <option value="cherry">cherry</option>
</select>

    </form>
</body>
</html>
