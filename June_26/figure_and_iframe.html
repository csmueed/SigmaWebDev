<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figure Tag</title>
</head>
<body>
    <figure>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSvkUFmp5jSF-DhrD5102bzHU7RbidetfqYfA&s" alt="Artificial Intelligence Brain" width="500" height="300">
        <figcaption>Artificial Intelligence Brain</figcaption>
    </figure>
    <figure>
        <video src="video.mp4" controls muted poster="image.jpg" width="500" height="500">New Video</video>
        
        <figcaption>Fish Video</figcaption>
        
    </figure>

    <iframe src="image.jpg" frameborder="0">image</iframe>
    <iframe src="https://www.codewithharry.com" frameborder="0">codewithharry</iframe>
</body>
</html>
